<figure class="captioned_image {{ include.classes }}">
	<a class="open_img" href="{{ include.url }}" target="_blank" rel="noopener noreferrer" onclick="show_image_overlay(event, this)">
		<img style="float:none; max-height:20em" src="{{ include.url }}" alt="{{ include.name }}">
	</a>
  <figcaption>{{ include.description }}</figcaption>
</figure>
