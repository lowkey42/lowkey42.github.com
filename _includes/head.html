<title>
{% if page.headTitle %}
	{{ page.headTitle }} – {{ site.title }}
{% else %}
{% if page.title == 'Home' %}
    {% if site.tagline %} {{ site.title }} &middot; {{ site.tagline }} {% else %} {{ site.title }} {% endif %}
  {% else %}
    {{ page.title }} – {{ site.title }}
  {% endif %}
  {% endif %}</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel='stylesheet' href='{{ site.baseurl }}/assets/css/purity.css'>
<link rel='stylesheet' href='{{ site.baseurl }}/custom.css'>

<script src="{{ site.baseurl }}/comment.js"></script>

<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000000">
<meta name="apple-mobile-web-app-title" content="Second-System.de">
<meta name="application-name" content="Second-System.de">
<meta name="msapplication-TileColor" content="#000000">
<meta name="theme-color" content="#ffffff">
{% seo title=false %}

<!-- TODO: remove once chrome support for hyphenation is stable enough -->
<script>
var Hyphenopoly = {
    require: {
        "en-us": "FORCEHYPHENOPOLY"
    },
    setup: {
        selectors: {
            ".post-site": {}
        }
    }
};
</script>
<script src="{{ site.baseurl }}/assets/js/Hyphenopoly_Loader.js"></script>
